<ion-grid>
  <ion-row>
    <ion-col size="12" size-lg="1">
   
    </ion-col>
    <ion-col size="12" size-lg="3">
        <app-item-card [item]="item"></app-item-card>
    </ion-col>
    <ion-col size="12" size-lg="6">
      <ion-card>
          <iframe width="100%" height="400px" src="https://www.youtube.com/embed/BBGDZep7vSs?rel=0&amp;showinfo=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </ion-card>
      <ion-card class="welcome-card">
          <ion-card-header>
            <ion-card-title>Description</ion-card-title>
          </ion-card-header>
            <ul style="margin-top:-3px;">
              <li style="margin:4px;" *ngFor="let point of item.points">{{point}}</li>
            </ul>
            <ion-card-header>
              <ion-card-title>Delivery Details</ion-card-title>
            </ion-card-header>
              <ul style="margin-top:-3px;">
                <li style="margin:4px;" *ngFor="let point of item.deliveries">{{point}}</li>
              </ul>
            <ion-card-header>
              <ion-card-title>Customization Details</ion-card-title>
            </ion-card-header>
                <ul style="margin-top:-3px;">
                  <li style="margin:4px;" *ngFor="let point of item.customizations">{{point}}</li>
                </ul>
        </ion-card>
  </ion-col>
  <ion-col size="12" size-lg="1">
   
  </ion-col>

  </ion-row>
</ion-grid>
