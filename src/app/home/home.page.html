<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Udaipurites Gift Shop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar  text-center color="light">
        <ion-row>
          <ion-col size="4" size-lg="4" size-sm="4" >
            <h5>HandMade</h5>
          </ion-col>
          <ion-col size="4" size-lg="4" size-sm="4" >
            <h5>Customized</h5>
          </ion-col>
          <ion-col size="4" size-lg="4" size-sm="4" >
            <h5>Fast Delivery</h5>
          </ion-col>
        </ion-row>
      </ion-toolbar>

    <ng-container>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-lg="1">

          </ion-col>
          <ion-col size="12" size-lg="10">
              <ion-row>
                  <ion-col size="12" size-lg="4" size-md="6" *ngFor="let item of items">
                    <app-item-card [item]="item"></app-item-card>
                  </ion-col>
                </ion-row>
          </ion-col>
          <ion-col size="12" size-lg="1">
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
    </ion-list>
