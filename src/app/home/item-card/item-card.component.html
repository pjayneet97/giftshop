
  <ion-card style="cursor:pointer;" color="medium" (click)="viewDetails(item)">
    <ion-card-content>
        <ion-row>
          <ion-col size="5" size-sm="5" >
            <img style="max-height:100px;" [src]="item.image_url[0]|async" onError="this.src='../../../assets/items/blank.png'">
          </ion-col>
          <ion-col size="7" size-sm="7">
            <ion-card-title style="font-size:16px;">{{item.title}} <small>code:{{item.id}}</small></ion-card-title>
            <b style="color:green;font-size:12px;"><s style="color:red">&#8377;{{item.price*110/100}}</s> &#8377;{{item.price}}</b>
            <p style="font-size:10px;">{{item.about}}</p>
          </ion-col>
        </ion-row>         
    </ion-card-content>
  </ion-card>
