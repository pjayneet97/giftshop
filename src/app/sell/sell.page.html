<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Udaipurites Gift Shop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <h3>List your product for free</h3>
  <form (ngSubmit)="submit(form)" #form="ngForm">
      <ion-item>
          <ion-input ngModel name="name" required type="text" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input ngModel name="mobile" required type="text" placeholder="Mobile"></ion-input>
        </ion-item>
        <br>
        <ion-button type="submit" expand="block">Submit Details</ion-button>
        <small>we will contact you shortly</small>
  </form>
<h4 text-center>OR (If using mobile phone)</h4>
  <a href="https://api.whatsapp.com/send?phone=918955018041"><ion-button color="success" expand="block">Message on Whatsapp</ion-button></a>
</ion-content>
